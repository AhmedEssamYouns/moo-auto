name: Deploy Moo Automotive React to Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - List files in the workspace
        run: ls -la

      - name: Log in to private Docker registry
        run: |
          echo "mypassword" | docker login registry.mooautomotive.com -u "myusername" --password-stdin

      - name: Build the Docker image
        run: |
          if [ ! -f Dockerfile ]; then
            echo "‚ùå Dockerfile not found!"
            exit 1
          fi
          docker build -t registry.mooautomotive.com/moo-react:latest -f ./Dockerfile .

      - name: Push the Docker image
        run: docker push registry.mooautomotive.com/moo-react:latest
